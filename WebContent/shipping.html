<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h2>Shipping Information</h2>
<form action="" method="post">
    <div>
<table class="form-tbl" cellspacing="0">
    <tbody>

    <tr>
        <td><label for="id">Prodcut ID</label></td>
        <td><input id="prid" type="text" name="id" value ="3456"  disabled/></td>
    </tr>
    <tr>
        <td><label for="desc">Prodcut Description</label></td>
        <td><input id="desc" type="text" name="id" value ="Laptop"  disabled/></td>
    </tr>
    <tr>

        <td><input type="radio" name="stype" value="free" checked> Free<br></td>
        <td><input type="radio" name="stype" value="female"> Expedite<br></td>
    </tr>
    </tbody>
</table>


<h2>Shipping Adress</h2>

    <table class="form-tbl" cellspacing="0">
    <tbody>
    <tr>
        <th><label for="id">First Name <em>*</em></label></th>
        <td><input id="id" type="text" name="id"  required/></td>
    </tr>
    <tr>
        <th><label for="lname">Last Name <em>*</em></label></th>
        <td><input id="lname" type="text" name="lname"  required/></td>
    </tr>
    <tr>
        <th><label for="address">Address <em>*</em></label></th>
        <td><input id="address" type="text" name="address"  /></td>
    </tr>
    <tr>
        <th><label for="city">City <em>*</em></label></th>
        <td><input id="city" type="text" name="city"  /></td>
    </tr>
    <tr>
        <th><label for="state">State/Region <em>*</em></label></th>
        <td><input id="state" type="text" name="state"  /></td>
    </tr>
    <tr>
        <th><label for="zip"> Zip Code <em>*</em></label></th>
        <td><input id="zip" type="text" name="zip"  /></td>
    </tr>
    <tr>
        <th><label for="country">Country<em>*</em></label></th>
        <td><input id="country" type="text" name="country"  /></td>
    </tr>
    <tr>
        <th><label for="phone">Phone <em>*</em></label></th>
        <td><input id="phone" type="number" name="phone"  /></td>
    </tr>
    <tr>
        <th><label for="email">e-mail <em>*</em></label></th>
        <td><input id="email" type="text" name="emil"  /></td>
    </tr>
    <tr>
        <th>&nbsp;</th>
        <td><input type="submit" name="submit" value="Submit" /></td>
    </tr>
    </tbody>
</table>
    </div>
</form>
</body>
</html>
